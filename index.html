<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <title>Social links profile</title>
</head>

<body>
  <main>
    <div class="card">
     <div class="avatar">
        <img class="avatar-img" src="./assets/images/avatar-jessica.jpeg" alt="Avatar Jessica">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="desc">"front-end developer and avid reader."</p>
      </div>
      <div class="social-link">
        <a href="" class="link">Github</a>
        <a href="" class="link">Frontend-mentor</a>
        <a href="" class="link">linkedIn</a>
        <a href="" class="link">Twitter</a>
        <a href="" class="link">Instagram</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Coded by <a href="https://github.com/Sayf3r" target="_blank">Nicolas Mansieus</a>.
  </div>

</html>
